{% extends "auctions/layout.html" %}

{% block body %}
    <h2>Active Listings</h2>
    <div class="row row-cols-1 row-cols-md-3 g-4">
        {% for listing in listings %}
            <div class="col" style="padding: 25px;">
                <div class="card h-100">
                    <img src="{{ listing.product_image}}" class="card-img-top" alt="No image listed">
                    <div class="card-body">
                        <a href="https://google.com">
                            <h5 class="card-title">{{ listing.product_name }}</h5>
                        </a>
                        <h6 class="card-title">Price: ${{ listing.starting_bid }}</h6>
                        <p class="card-text">Description: {{ listing.description }}</p>
                    </div>
                    <div class="card-footer">
                        <small class="text-body-secondary">Created: {{ listing.date_created }}</small>
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>

{% endblock %}
