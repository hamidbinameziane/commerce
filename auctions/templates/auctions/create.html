{% extends "auctions/layout.html" %}

{% block body %}

    <h2>Create Listing</h2>

    {% if message %}
        <div>{{ message }}</div>
    {% endif %}

    <form action="{% url 'create' %}" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="form-group">
            {{form}}
        </div>
        <div class="form-group">
            <input class="form-control" autofocus type="text" name="title" placeholder="Title">
        </div>
        <div class="form-group">
            <textarea class="form-control" name="description2" rows="4" cols="50">Enter description here...</textarea>
        </div>
        <div class="form-group">
            <input class="form-control" autofocus type="number" name="price" min='0' placeholder="Starting bid ">
        </div>
        <div class="form-group">
            <img src={{image.product_image}} width = '40%'/>
        </div>
        <input class="btn btn-primary" type="submit">
    </form>

{% endblock %}
