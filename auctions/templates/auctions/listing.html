{% extends "auctions/layout.html" %}

{% block body %}  
<h2>{{ listing.product_name }}</h2>
    <div class="row row-cols-1 row-cols-md-2 g-4">
        <div class="col" style="padding: 25px;">
            <div class="card h-100">
                <img src="{{ listing.product_image}}" class="card-img-top" alt="No image listed">
                <div class="card-body">
                    <h6 class="card-title">Price: ${{ listing.starting_bid }}</h6>
                    <p class="card-text">Description: {{ listing.description }}</p>
                </div>
                <div class="card-footer">
                    <small class="text-body-secondary">Created: {{ listing.date_created }}</small>
                {% if user.is_authenticated %}
                    <button type="button" class="btn btn-primary custom__button" id="watchlist" onclick="location.href='watchlist/{{listing.id}}'">Watchlist</button>
                {% endif %}
                </div>
            </div>
        </div>
    </div>

{% endblock %}
